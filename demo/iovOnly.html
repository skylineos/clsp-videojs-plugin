<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CLSP Demo without VideoJS</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@babel/polyfill@7.2.5/dist/polyfill.min.js"
    ></script>
  <head>
  <body>
    <video
      id="my-video"
      controls
    />

    <script src="../dist/iovPlayer.min.js"></script>

    <script>
      var url = 'clsp://172.28.12.57:9001/FairfaxVideo0520';
      var element = document.getElementById('my-video');

      var iovCollection = window.IovCollection.asSingleton();
      var iov = iovCollection.create(url, element);

      iov.initialize();
    </script>
  </body>
</html>
