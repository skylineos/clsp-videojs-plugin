<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CLSP Demo Simple</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link
      rel="stylesheet"
      href="https://vjs.zencdn.net/7.4.1/video-js.min.css"
    >
    <link
      rel="stylesheet"
      href="../dist/videojs-mse-over-clsp.css"
    >
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@babel/polyfill@7.2.5/dist/polyfill.min.js"
    ></script>
    <script src="https://vjs.zencdn.net/7.4.1/video.min.js"></script>
    <script src="../dist/videojs-mse-over-clsp.min.js"></script>
  <head>
  <body>
    <video
      id="my-video"
      class="video-js vjs-default-skin"
      muted
      controls
    >
      <source
        src="clsp://8.15.251.53/FairfaxVideo0510"
        type="video/mp4; codecs='avc1.42E01E'"
      />
      <source
        src="http://8.15.251.53:1935/rtplive/FairfaxVideo0510/playlist.m3u8"
        type="application/x-mpegURL"
      />
    </video>
    <script>
      var player = videojs('my-video');

      if (window.clspUtils.supported()) {
        console.log('clsp')
        player.clsp();
      }

      // player.play();
    </script>
  </body>
</html>
