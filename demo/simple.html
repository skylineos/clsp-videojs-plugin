<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CLSP Simple Demo</title>
    <link
      rel="stylesheet"
      href="//vjs.zencdn.net/7.3.0/video-js.min.css"
    >
    <link
      rel="stylesheet"
      href="../dist/videojs-mse-over-clsp.min.css"
    >
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/@babel/polyfill@7.2.5/dist/polyfill.min.js"
    ></script>
  </head>

  <body>
    <video
      id="my-video"
      width="352"
      height="240"
      class="video-js vjs-default-skin"
      controls
    >
      <source
        src="clsp://172.28.12.57/testpattern"
        type="video/mp4; codecs='avc1.42E01E'"
      />
    </video>

    <script src="//vjs.zencdn.net/7.3.0/video.min.js"></script>
    <script src="../dist/videojs-mse-over-clsp.min.js"></script>

    <script>
      var player = videojs('my-video');

      player.clsp();
    </script>
  </body>
</html>
