<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CLSP Demo without VideoJS</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@babel/polyfill@7.4.4/dist/polyfill.min.js"
    ></script>
    <style type="text/css">
      * {
        box-sizing: border-box;
      }

      html,
      body {
        background-color: black;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        align-content: center;
        justify-content: center;
      }

      .video-container {
        margin: 0 auto;
        border: solid 2px white;
        padding: 1rem;
        border-radius: 1rem;
      }

      .controls {
        display: flex;
        flex-direction: column;
        width: 50%;
        margin: 0 auto;
      }

      .controls button {
        margin: 1rem 25%;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <video
        id="my-video"
        muted
      ></video>
    </div>
    <div class="controls">
      <button onclick="onPlay()">Play</button>
      <button onclick="onStop()">Stop</button>
      <button onclick="onFullscreen()">Fullscreen</button>
    </div>

    <script src="../dist/iovPlayer.min.js"></script>

    <script>
      var url = 'clsp://172.28.12.57/FairfaxVideo0520';
      var element = document.getElementById('my-video');

      var iovCollection = window.IovCollection.asSingleton();
      iovCollection.create(url, element)
        .then(function (iov) {
          window.iov = iov;
          iov.play();
        })
        .catch(function (error) {
          console.error(error);
        });

      function onPlay () {
        if (!window.iov) {
          return;
        }

        window.iov.play();
      }

      function onStop () {
        if (!window.iov) {
          return;
        }

        window.iov.stop();
      }

      function onFullscreen () {
        if (!window.iov) {
          return;
        }

        window.iov.toggleFullscreen();
      }
    </script>
  </body>
</html>
