<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CLSP Demo</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    >
    <style type="text/css">
      html,
      body {
        background-color: black;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        display: flex;
      }

      body {
        flex-direction: column;
        align-content: center;
      }

      .header {
        display: flex;
        color: white;
        justify-content: space-around;
        padding: 1rem 25%;
        font-size: 1.5rem;
        flex-grow: 0;
        flex-shrink: 0;
      }

      .buttons {
        display: grid;
        grid-template-rows: 1fr 1fr;
        grid-template-columns: 1fr 1fr;
        flex-grow: 1;
        padding: 2rem;
        margin: auto;
      }

      .buttons > button {
        display: flex;
        align-items: center;
        font-size: 2rem;
        padding: 2rem;
        margin: 2rem;
        border-radius: 2rem;
        cursor: pointer;
      }

      button > .icons {
        display: flex;
        flex-direction: column;
        padding: 1rem;
      }

      button > span {
        flex-grow: 1;
        flex-shrink: 1;
      }

      .icons > i {
        padding: 0.25rem;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="./skyline_logo.png" />
      <h1>CLSP Demos</h1>
    </div>
    <div class="buttons">
      <button onclick="location.href = 'advancedWithVideoJs/';">
        <span>Advanced CLSP with VideoJs Plugin Demo</span>
        <div class="icons">
          <i class="fas fa-dice-six"></i>
        </div>
      </button>
      <button onclick="location.href = 'advancedStandalone/';">
        <span>Advanced CLSP Standalone Demo</span>
        <div class="icons">
          <i class="fas fa-dice-six"></i>
        </div>
      </button>
      <button onclick="location.href = 'simpleWithVideoJs.html';">
        <span>Simple CLSP with VideoJs Plugin Demo</span>
        <div class="icons">
          <i class="fas fa-dice-one"></i>
        </div>
      </button>
      <button onclick="location.href = 'simpleStandalone.html';">
        <span>Simple CLSP Standalone Demo</span>
        <div class="icons">
          <i class="fas fa-dice-one"></i>
        </div>
      </button>
      <button onclick="location.href = 'simpleStandalonePlaylist.html';">
        <span>Simple CLSP Standalone Playlist Demo</span>
        <div class="icons">
          <i class="fas fa-dice-one"></i>
          <i class="fas fa-list"></i>
        </div>
      </button>
    </div>

  </body>
</html>
